<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Dashboard</title>
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/scss/style.css" />
  </head>
  <body>
    <div class="container-1">
      <section class="section-1"></section>
      <section class="section-2">
        <article>
          <img src="./images/rian.jpeg" alt="Rian Rey Barriga" />
        </article>
        <article>
          <section>
            <h3>Rian Rey Barriga</h3>
            <h5>Student Developer</h5>
            <span>Mandaue City, Cebu</span>
            <ul>
              <li>
                <a href=""> <i class="bx bxl-github"></i></a>
              </li>
              <li>
                <a href=""> <i class="bx bxl-twitter"></i></a>
              </li>
              <li>
                <a href=""> <i class="bx bxl-facebook-circle"></i></a>
              </li>
              <li>
                <a href=""> <i class="bx bxl-telegram"></i></a>
              </li>
            </ul>
          </section>
        </article>
        <article>
          <a href="#">
            <i class="bx bx-dots-vertical-rounded"></i>Edit Profile
          </a>
        </article>
      </section>
      <section class="section-3">
        <div class="container">
          <input type="radio" name="tabs" id="tab1" checked />
          <label for="tab1">Overview</label>

          <input type="radio" name="tabs" id="tab2" />
          <label for="tab2">Address</label>

          <input type="radio" name="tabs" id="tab3" />
          <label for="tab3">Achievements</label>

          <input type="radio" name="tabs" id="tab4" />
          <label for="tab4">Skills</label>

          <input type="radio" name="tabs" id="tab5" />
          <label for="tab5">Fun Facts</label>

          <div class="tab content1">
            <h4>Summary</h4>
            <textarea name="summary" id="summary" cols="30" rows="10">
                Rian Rey Cajes Barriga is my real name, and you can call me Rian. At the Cebu Technological University Main Campus, I'm a B.S. in Information Technology student in the BIST-II-2 block.
                
                To put it simply, coding is one of my favorite hobbies. When it comes to programming, the possibilities are limitless, just like when you paint or sketch on a blank canvas. I am particularly fond of Blockchain, Quantum Computing, and the Internet of Things (IoT). Outside of programming, I'm a naturally inquisitive individual who is often asking why things are the way they are.
            </textarea>
            <input type="reset" value="Reset">
          </div>
          <div class="tab content2">Tab2 Contents</div>
          <div class="tab content3">Tab3 Contents</div>
          <div class="tab content4">Tab4 Contents</div>
          <div class="tab content5">Tab5 Contents</div>
        </div>
      </section>
    </div>
  </body>
</html>
